<div class="container">

    <h1 align="center">Employee Form</h1>
  
    <form #form="ngForm">
  
      <div class="form-group">
  
        <label>First Name:</label>
  
        <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname">
  
        </div>
  
          <br> 
  
      <div class="form-group">
  
        <label>Last Name:</label>
  
        <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname">
  
        </div><br>
  
        <div class="form-group">
  
        <label>Email:</label>
  
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email">
  
        </div><br>
  
      <div class="form-group">
  
        <label>Contact Number</label>
  
        <input type="text" class="form-control" name="contact" [(ngModel)]="model.contact">
  
        </div><br>
  
        <div class="form-group">
  
        <label>Address</label>
  
        <input type="textarea" class="form-control" name="address" [(ngModel)]="model.address">
  
        </div><br>
  
      <div class="form-group">
  
        <label>Username</label>
  
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username">
  
        </div><br>
  
      <div class="form-group">
  
        <label>Password</label>
  
        <input type="password" class="form-control" name="password" [(ngModel)]="model. password">
  
        </div><br>
  
      <div class="radio">
  
        <label>Gender:</label><br>
  
        <input type="radio" name="gender" value="Male"  [(ngModel)]="model.gender">Male<br>
  
         <input type="radio" name="gender" value="Female" [(ngModel)]="model.gender">Female
  
        </div><br>
  
        <div class="form-group">
  
          <label>Qualification:</label><br>
  
          <select class="form-control" name="qualification" [(ngModel)]="model.qualification">
  
            <option *ngFor="let qua of qualifications">
  
              {{ qua }}
  
            </option>
  
               </select>
  
               </div><br>
  
               <div class="form-group">
  
          <label>Experience:</label><br>
  
          <select class="form-control" name="experience" [(ngModel)]="model.experience">
  
            <option *ngFor="let exp of experiences">
  
              {{ exp }}
  
            </option>
  
               </select>
  
               </div><br>
  
     <div class="form-group">
  
    <label>Coding_language</label><br>
  
    <div *ngFor = "let lang of coding_languages">
  
      <input type="checkbox" name="coding_languages"  [ngModel]="model.coding_languages" (change)="check(lang)">
  
      {{lang}}
  
     </div>
  
     </div><br>
  
       <button class="btn btn-primary" type="submit" (click)="OnSubmit(model)">Submit</button>
  
       </form>
  
       Model: {{ model | json }}
  
  <br>
  
       Angular: {{ form.value | json }}
  
    </div>
